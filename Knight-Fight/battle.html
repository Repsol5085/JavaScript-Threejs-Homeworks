					camera.lookAt(new THREE.Vector3(-20,20,0));
				}
				else if(t<2500)
				{
					camera.position.z-=1;
					camera.position.x+=1.25;
					camera.position.y+=0.6;
					camera.lookAt(new THREE.Vector3(-20,20,0));
				}
				
			}

			drawFrame();
		</script>
